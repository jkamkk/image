<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* 背景容器 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(20px) brightness(0.6);
            transform: scale(1.1); /* 避免模糊边缘 */
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        /* 背景动画 */
        @keyframes backgroundFloat {
            0%, 100% { 
                transform: scale(1.1) rotate(0deg);
                filter: blur(20px) brightness(0.6) hue-rotate(0deg);
            }
            33% { 
                transform: scale(1.15) rotate(0.5deg);
                filter: blur(22px) brightness(0.7) hue-rotate(5deg);
            }
            66% { 
                transform: scale(1.12) rotate(-0.5deg);
                filter: blur(18px) brightness(0.5) hue-rotate(-5deg);
            }
        }

        /* 主容器 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* 图片容器 */
        .image-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        /* 流光效果容器 */
        .shimmer-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 16px;
            /* 飞入动画初始状态 */
            transform: translateY(50px) scale(0.9);
            opacity: 0;
        }

        /* 流光效果 */
        .shimmer-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                120deg,
                transparent 20%,
                rgba(255, 255, 255, 0.05) 35%,
                rgba(255, 255, 255, 0.15) 45%,
                rgba(255, 255, 255, 0.25) 50%,
                rgba(255, 255, 255, 0.15) 55%,
                rgba(255, 255, 255, 0.05) 65%,
                transparent 80%
            );
            transform: translateX(-100%);
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
            border-radius: 16px;
        }

        /* 流光动画 */
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* 飞入动画 */
        .shimmer-wrapper.fly-in {
            animation: flyIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes flyIn {
            0% {
                transform: translateY(50px) scale(0.9);
                opacity: 0;
            }
            60% {
                transform: translateY(-5px) scale(1.02);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* 主图片 */
        .main-image {
            display: block;
            max-width: 100%;
            max-height: 100%;
            border-radius: 16px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 12px 20px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 0;
            /* 限制手机截图等长图的尺寸 */
            object-fit: contain;
        }

        /* 针对手机截图等长宽比大的图片进行特殊处理 */
        .main-image.portrait {
            max-height: 70vh;
            width: auto;
        }

        .main-image.landscape {
            max-width: 85vw;
            height: auto;
        }

        /* 悬停效果 */
        .main-image:hover {
            transform: scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.4),
                0 15px 25px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.15);
        }

        /* 悬停时加速流光效果 */
        .shimmer-wrapper:hover::before {
            animation-duration: 1.8s;
        }

        /* 加载动画 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-image, .shimmer-wrapper {
                border-radius: 12px;
            }
            
            .shimmer-wrapper::before {
                border-radius: 12px;
            }
            
            /* 移动端进一步限制图片尺寸 */
            .main-image.portrait {
                max-height: 65vh;
            }
            
            .main-image.landscape {
                max-width: 90vw;
            }
        }
    </style>
</head>

    <!-- 背景层 -->
    <div class="background"></div>

    <!-- 主内容 -->
    <div class="container">
        <div class="image-container">
            <!-- 加载指示器 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>加载中...</div>
            </div>
            
            <!-- 流光效果包装器 -->
            <div class="shimmer-wrapper" id="shimmerWrapper" style="display: none;">
                <!-- 主图片 -->
                <img class="main-image" id="mainImage" alt="展示图片">
            </div>
        </div>
    </div>

    <script>
        // 图片加载处理
        const mainImage = document.getElementById('mainImage');
        const shimmerWrapper = document.getElementById('shimmerWrapper');
        const loading = document.getElementById('loading');
        
        // 设置图片源并处理加载
        mainImage.src = imageBase64;
        
        mainImage.onload = function() {
            // 判断图片长宽比，添加对应的类
            const aspectRatio = mainImage.naturalWidth / mainImage.naturalHeight;
            
            if (aspectRatio < 0.8) {
                // 竖向图片（如手机截图）
                mainImage.classList.add('portrait');
            } else {
                // 横向图片
                mainImage.classList.add('landscape');
            }
            
            loading.style.display = 'none';
            shimmerWrapper.style.display = 'inline-block';
            
            // 触发飞入动画
            setTimeout(() => {
                shimmerWrapper.classList.add('fly-in');
            }, 100);
        };
        
        mainImage.onerror = function() {
            loading.innerHTML = '<div style="color: rgba(255,255,255,0.8);">图片加载失败</div>';
        };
