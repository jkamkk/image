<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D圆角图片展示</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      perspective: 1000px;
      cursor: pointer;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(20px) brightness(0.6);
      transform: scale(1.1);
      z-index: -1;
      animation: backgroundFloat 20s ease-in-out infinite;
    }
    @keyframes backgroundFloat {
      0%, 100% { transform: scale(1.1) rotate(0deg); filter: blur(20px) brightness(0.6) hue-rotate(0deg); }
      33% { transform: scale(1.15) rotate(0.5deg); filter: blur(22px) brightness(0.7) hue-rotate(5deg); }
      66% { transform: scale(1.12) rotate(-0.5deg); filter: blur(18px) brightness(0.5) hue-rotate(-5deg); }
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .card-3d {
      transform-style: preserve-3d;
      animation: float3D 6s ease-in-out infinite;
      transition: transform 0.3s ease;
    }
    @keyframes float3D {
      0%, 100% { transform: rotateX(2deg) rotateY(-2deg) translateZ(0px); }
      25% { transform: rotateX(-1deg) rotateY(3deg) translateZ(10px); }
      50% { transform: rotateX(3deg) rotateY(1deg) translateZ(5px); }
      75% { transform: rotateX(-2deg) rotateY(-1deg) translateZ(15px); }
    }
    .image-container {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    .shimmer-wrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
      border-radius: 16px;
      transform: translateY(50px) scale(0.9);
      opacity: 0;
      cursor: default;
    }
    .shimmer-wrapper::before {
      content: '';
      position: absolute;
      top: 0; left: -150%;
      width: 400%; height: 100%;
      background: linear-gradient(120deg, transparent 10%, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.15) 40%, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0.15) 60%, rgba(255,255,255,0.05) 75%, transparent 90%);
      transform: translateX(-100%);
      animation: shimmer 3.5s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
      border-radius: 16px;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); opacity: 0; }
      15%, 85% { opacity: 1; }
      100% { transform: translateX(150%); opacity: 0; }
    }
    .shimmer-wrapper.fly-in {
      animation: flyIn 0.8s cubic-bezier(0.25,0.46,0.45,0.94) forwards;
    }
    @keyframes flyIn {
      0% { transform: translateY(50px) scale(0.9); opacity: 0; }
      60% { transform: translateY(-5px) scale(1.02); opacity: 0.9; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    .main-image {
      display: block;
      max-width: 100%;
      max-height: 100%;
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3), 0 12px 20px rgba(0,0,0,0.2), 0 0 0 1px rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      z-index: 0;
      object-fit: contain;
    }
    .main-image.portrait { max-height: 70vh; width: auto; }
    .main-image.landscape { max-width: 85vw; height: auto; }
    .card-3d:hover {
      transform: rotateX(0deg) rotateY(0deg) translateZ(20px) scale(1.02);
      animation-play-state: paused;
    }
    .main-image:hover {
      box-shadow: 0 35px 70px rgba(0,0,0,0.4), 0 15px 25px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.15);
    }
    .shimmer-wrapper:hover::before {
      animation-duration: 2s;
    }
    .loading {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255,255,255,0.8);
      font-size: 18px;
      text-align: center;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .click-hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      background: rgba(0,0,0,0.3);
      padding: 8px 16px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      animation: hintFade 3s ease-in-out infinite;
    }
    @keyframes hintFade {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    @media (max-width: 768px) {
      .container { padding: 10px; }
      .main-image, .shimmer-wrapper { border-radius: 12px; }
      .shimmer-wrapper::before { border-radius: 12px; }
      .main-image.portrait { max-height: 65vh; }
      .main-image.landscape { max-width: 90vw; }
      .click-hint { bottom: 20px; font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="card-3d">
      <div class="image-container">
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <div>加载中...</div>
        </div>
        <div class="shimmer-wrapper" id="shimmerWrapper" style="display: none;">
          <img class="main-image" id="mainImage" alt="展示图片">
        </div>
      </div>
    </div>
  </div>
